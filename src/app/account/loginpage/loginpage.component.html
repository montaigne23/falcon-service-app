<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" routerLink="/home">Home</a>
        <span class="breadcrumb-item active">Customer Login</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Se connecter</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input formControlName="email" type="email" [disabled]="this.IsOnLogin" class="form-control" id="email"
            placeholder="Entrez votre adresse e-mail">
          <div
            *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
            class="text-danger">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">L'adresse e-mail est requise.</div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">L'adresse e-mail doit Ãªtre valide.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input formControlName="password" type="password" [disabled]="this.IsOnLogin" class="form-control" id="password"
            placeholder="Entrez votre mot de passe">
          <div
            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
            class="text-danger">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">Le mot de passe est requis.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary text-white float-right" [disabled]="loginForm.invalid || this.IsOnLogin"> <i
            class="bi bi-person fs-5 text-white"></i><span *ngIf="!this.IsOnLogin"> Se connecter</span> <div *ngIf="this.IsOnLogin" class="spinner-border spinner-border"
            role="status">
          </div></button>
      </form>
    </div>
  </div>
</div>
