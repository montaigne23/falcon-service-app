    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" routerLink="/home">Home</a>
                    <a class="breadcrumb-item text-dark" (click)="navigateToCategory()" >Shop</a>
                    <span *ngIf="activecategory != ''; else elseCategory" class="breadcrumb-item" >Shop List</span>
                   <ng-template #elseCategory>
                       <span  class="breadcrumb-item active" >Shop List</span>
                   </ng-template>
                    <span *ngIf="activecategory != ''" class="breadcrumb-item active" >{{activecategory}}</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">

            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-8">
                <app-shop-product-start></app-shop-product-start>
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <!-- Shop End -->
